intents:
  - greet
  - survey_greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - inform
  - thankyou
  - out_of_scope

entities:
  - exercise
  - sleep
  - stress

slots:
  confirm_exercise:
    type: unfeaturized
  exercise:
    type: unfeaturized
  diet:
    type: unfeaturized
  stress:
    type: unfeaturized
  goal:
    type: unfeaturized

responses:
  utter_out_of_scope:
  - text: "Sorry, I cannot handle this request for you @@"

  utter_greet:
  - text: "Hey! How are you?"
    buttons:
    - title: "great"
      payload: "/mood_great"
    - title: "super sad"
      payload: "/mood_unhappy"

  utter_survey_greet:
  - text: "Hi! It's time for your daily wellness check. Tracking healthy habits is a great way to measure your progress over time. Would you like to answer a few questions about your health?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_confirm_exercise:
  - text: Did you exercise yesterday? Don't sweat it if you didn't run a marathon - walks count!

  utter_ask_exercise:
  - text: What kind of exercise did you do ðŸ’ª ?
  
  utter_ask_sleep:
  - text: "How much sleep did you get ðŸ’¤  last night?"
  
  utter_ask_diet:
  - text: "Did you stick to a healthy diet ðŸ¥¦  yesterday?"
  
  utter_ask_stress:
  - text: "What is your stress level right now ðŸ§˜ ?"
    buttons:
      - title: "low"
        payload: '/inform{"stress": "low"}'
      - title: "medium"
        payload: '/inform{"stress": "medium"}'
      - title: "high"
        payload: '/inform{"stress": "high"}'

  utter_ask_goal:
  - text: "Setting goals - even small ones - is a great way to focus your day. What do you want to accomplish today ðŸ¥‡ ?"
  
  utter_slots_values:
  - text: "You've submitted the following answers:\n
            - Exercised?: {confirm_exercise}\n
            - Type of exercise: {exercise}\n
            - Sleep: {sleep}\n
            - Stuck to a healthy diet?: {diet}\n
            - Stress level: {stress}\n
            - Goal: {goal}"
  utter_no_worries:
  - text: "No problem :)"
  
  utter_ask_continue:
  - text: "Sorry, I don't quite understand. Do you want to continue?"

forms:
  - health_form

session_config:
  session_expiration_time: 60  # value in minutes
  carry_over_slots_to_new_session: true
