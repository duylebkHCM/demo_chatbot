intents:
    - Request_for_payment
    - Order_of_fried_food
    - Refusal
    - Order_cigarettes
    - Touched
    - Order_a_bag
    - Refuse_the_bag
    - Agree
    - End_of_order
actions:
    - action_custom_fallback
responses:
    utter_accounting_start:
    - text: "はい。ご一緒に肉まんや揚げ物はいかがでしょうか？"

    utter_confirmation_of_order_completion:
    - text: "はい。以上でよろしいですか？"

    utter_tobacco_touch_confirmation:
    - text: "はい。画面にタッチをお願いします。"

    utter_bag_confirmation:
    - text: "ありがとうございます。袋は必要ですか？"

    utter_check_if_the_bag_is_the_same:
    - text: "ありがとうございます。一緒の袋に入れますか？"

    utter_accounting_confirmation:
    - text: "お会計1200円になります。"

    utter_say_thanks:
    - text: "お預かりします。レシートのお返しです。ありがとうございました。"
    
